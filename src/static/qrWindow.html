<!DOCTYPE html>
<html>
    <head>
        <title>QR Code</title>
    </head>
    <body>
        <h1>QR Code</h1>
        <img id="qr-code" src="" alt="QR Code">
        <script>
            const {ipcRenderer} = require('electron');
            ipcRenderer.on('qr-code', (event, dataUrl) => {
                document.getElementById('qr-code').src = dataUrl;
            });
        </script>
    </body>
</html>
